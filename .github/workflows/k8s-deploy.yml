name: K8s Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Apply k8s manifests and show logs
        run: |
          kubectl apply -f k8s/
          echo "=== Pods ==="
          kubectl get pods
          echo "=== Services ==="
          kubectl get svc
          echo "=== Logs (digital-twin-api) ==="
          POD_NAME=$(kubectl get pods -l app=digital-twin-api -o jsonpath="{.items[0].metadata.name}")
          kubectl logs "$POD_NAME" --tail=100
