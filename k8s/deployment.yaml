
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digital-twin-api
  labels:
    app: digital-twin-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digital-twin-api
  template:
    metadata:
      labels:
        app: digital-twin-api
    spec:
      containers:
        - name: digital-twin-api
          image: vik9541docker/digital-twin-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
