name: K8s Access Test

on:
  workflow_dispatch:

jobs:
  test-access:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Test cluster access
        run: kubectl get nodes
